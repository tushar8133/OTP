<!DOCTYPE html>
<html>
<head>
	<title>OTP</title>
	<!-- <meta http-equiv="refresh" content="30"/> -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		input {
			margin: 2px;
			text-align: center;
			height: 40px;
		}
		button {
			margin: 5px;
			transition: background 0.8s;
			height: 35px;
			width: 100px;
			border: 1px solid lightgray;
		}
		button:active {
			background-color: deepskyblue;
			background-size: 100%;
			transition: background 0s;
		}
		button:focus {
			outline: none;
		}
		.company {
			display: inline-block;
			text-align: center;
			font-size: 76%;
			margin: 0 auto;
			vertical-align: text-bottom;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-image: -webkit-gradient(linear, left top, left bottom, from(#f7f7f7), to(#e7e7e7));
			box-shadow: 0px 2px 4px #aaa, inset 0px 2px 3px #fff;
			border: 1px solid lightgray;
		}
	</style>
</head>
<body onload="focusPassphrase()">
	<div class="container">
		<div class="row text-center">
			<div class="col-sm">
				<h4>Multi-Factor-Authentication</h4>
				<h5>(Two-Step-Verification)</h5>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-sm">
				<hr>
				<div>Passphrase</div>
				<input type="password" id="passphrase" style="text-align: center;" title="yato" />
				<hr>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-sm">
				<div><span id="epoch"></span> seconds remaining</div>
				<progress id="progressbar" max="30"></progress>
			</div>
		</div>
	 	<div class="row text-center my-4">
			<div class="col-sm">
				<table border="0" align="center" width="80%">
					<tr>
						<td style="width: 25%;"></td>
						<td style="width: 25%;"></td>
						<td style="width: 25%;"></td>
						<td style="width: 25%;"></td>
					</tr>
					<tr>
						<td><span class="company">A</span><button onclick="copyToClipBoard(this.id)" id="AA"></button></td>
						<td><span class="company">G</span><button onclick="copyToClipBoard(this.id)" id="GG"></button></td>
						<td><span class="company">H</span><button onclick="copyToClipBoard(this.id)" id="HH"></button></td>
						<td><span class="company">W</span><button onclick="copyToClipBoard(this.id)" id="WW"></button></td>
					</tr>
				</table>
			</div>
		</div>
 		<hr>
	 	<div class="row text-center my-4">
			<div class="col-sm">
				<input type="text" id="e_msg_input" placeholder="input" /><br>
				<input type="text" id="e_secret" placeholder="secret" /><br>
				<input type="text" id="e_msg_output" placeholder="output" /><br>
				<button onclick="encrypt()">encrypt</button>
			</div>
			<div class="col-sm">
				<input type="text" id="d_msg_input" placeholder="input" /><br>
				<input type="text" id="d_secret" placeholder="secret" /><br>
				<input type="text" id="d_msg_output" placeholder="output" /><br>
				<button onclick="decrypt()">decrypt</button>
			</div>
	  </div>
	</div>

	<script src="https://raw.githack.com/jiangts/JS-OTP/master/dist/jsOTP.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>

	<script type="text/javascript">


		// var hotp = new jsOTP.hotp();
		// var hmacCode = hotp.getOtp(<your OTP key>, <counter>);
		var totp = new jsOTP.totp();

		// AES - same
		// DES - working
		// RC4
		// RC4Drop
		// Rabbit
		// RabbitLegacy
		// TripleDES -- same

		const cipher = "AES"

		function encrypt() {
			let e_msg_input = document.querySelector("#e_msg_input");
			let e_secret = document.querySelector("#e_secret");
			let e_msg_output = document.querySelector("#e_msg_output");
			try {
				e_msg_output.value = CryptoJS[cipher].encrypt(e_msg_input.value, e_secret.value).toString();
			} catch(e) {
				e_msg_output.value = e;
			}
		}

		function decrypt() {
			let d_msg_input = document.querySelector("#d_msg_input");
			let d_secret = document.querySelector("#d_secret");
			let d_msg_output = document.querySelector("#d_msg_output");
			try {
				d_msg_output.value = CryptoJS[cipher].decrypt(d_msg_input.value, d_secret.value).toString(CryptoJS.enc.Utf8);
			} catch(e) {
				d_msg_output.value = e;
			}
		}

		function processPassphrase() {
			const otpsObj = {
				AA: "U2FsdGVkX198PGHwy5U98RsVTJNRZePB1bmuWleatZHxM3xdAiSkuNQ2N1R8KwNFB/25rYHNrd1vnd8ubZVTSIDcHo7ulBP0Vt+JhZfe6sU=",
				GG: "U2FsdGVkX1+mysPRzHdzjoHW2tJAJSSgeFEWJrlh0Z1jkDoG5GM4jrFORPo6ud6vmWVaatm+VI+ZOfBr6BRXOA==",
				HH: "U2FsdGVkX1+hY+U2HdT+jgDezD9gYDYGy815VvjS08l2otcEEvqp8S7I5L7g0nAW",
				WW: "U2FsdGVkX19qmB+neh7zGcmaVVnmv2kM8jWbUFrhZYSaeplil+xcle3aIcBJfFdX",
			}
			Object.keys(otpsObj).forEach( (key) => {
				try {
					let kkkey = String(otpsObj[key]);
					let realSecret = CryptoJS[cipher].decrypt(kkkey, document.querySelector("#passphrase").value || "mock").toString(CryptoJS.enc.Utf8);
					let paddedSecret = padMultipleOfEight(realSecret);
					let otp = (paddedSecret)? totp.getOtp(paddedSecret) : "!";
					document.querySelector("#"+key).innerText = otp;
				} catch(e) {
					console.log(e);
				}
			});
		}

		function padMultipleOfEight(val) {
			let remainder = val.length % 8;
			if(remainder === 0) {
				return val;
			} else {
				let totalLenth = val.length + (8 - remainder);
				return val.padEnd(totalLenth, "A");
			}
		}

		function copyToClipBoard(e) {
			navigator.clipboard.writeText(document.querySelector("#"+e).firstChild.textContent);
		}

		function focusPassphrase() {
			document.querySelector("#passphrase").focus();
		}

		function epoch() {
			setInterval(() => {
				let time = (30 - Math.round(new Date() / 1000) % 30);
				document.querySelector("#epoch").innerText = time;
				document.querySelector("#progressbar").value = time;
				processPassphrase();
			}, 1000)
		}

		epoch();

	</script>
	
</body>
</html>
